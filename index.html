<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <div id="header">
        <h1 id="titleText">Weather Dashboard</h1>
      </div>
    </header>
    <main id="container">
      <aside class="city-search col-md-2">
        <label for="city"><h2>Search for a City:</h2></label>
        <input
          type="text"
          name="city"
          onfocus="this.value=''"
          class="form-control"
          id="searchField"
        /><br /><br />
        <input
          type="submit"
          value="Search"
          class="search-btn btn btn-info"
        /><br />
        <hr />
        <br />
        <div class="prevCity"></div>
      </aside>
      <div id="currentWeatherContainer" class="col-md-9">
        <div id="color">
          <div class="current-weather">
            <h2 class="city">current city</h2>
            <p class="temp">Current Temp:</p>
            <p class="feels-like">Real Feels:</p>
            <p class="humidity">Humidity:</p>
            <p class="weather"></p>
          </div>
        </div>
        <div id="fiveDayForecast">
          <h3 class="title">5-Day Forecast</h3>
          <div class="card-container">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 id="weatherCard" class="card-title"></h5>
                <p class="card-text temp"></p>
                <p class="card-text real-temp"></p>
                <p class="card-text humidity"></p>
                <p class="card-text weather"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
