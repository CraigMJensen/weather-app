<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <div id="header">
        <h1 id="titleText">Weather Dashboard</h1>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row">
        <!-- LEFT COLUMN: search form -->
        <section class="col-12 col-md-3">
          <!-- Insert Form  -->
          <form class="border-style d-flex flex-column" id="cityForm">
            <h4>Search for a City:</h4>
            <input
              id="cityInput"
              type="text"
              autofocus="true"
              placeholder=""
              class="text-capitalize"
            />
            <button type="submit" form="cityForm" class="btn btn-primary my-3">
              Search
            </button>
          </form>

          <div id="previousSearchBtns"></div>
        </section>

        <div class="col-12 col-md-8">
          <section id="currentWeather" class="row border">
            <div class="col-12">
              <h2 id="searchedCity"></h2>
              <div id="currentWeatherContainer" class="list-group"></div>
            </div>
          </section>
          <!-- 5 day forecast -->
          <section id="fiveDayForecast">
            <h2 class="col-12 mt-3" id="forecastTitle"></h2>
            <div class="d-flex" id="forecastContainer"></div>
          </section>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
