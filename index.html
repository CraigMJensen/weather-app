<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <div id="header">
        <h1 id="titleText">Weather Dashboard</h1>
      </div>
    </header>
    <main id="container">
      <aside class="city-search">
        <label for="city"><h2>Search for a City:</h2></label>
        <input
          type="text"
          name="city"
          class="form-control"
          id="exampleFormControlTextarea1"
        /><br /><br />
        <input
          type="submit"
          value="Search"
          class="search-btn btn btn-info"
        /><br />
        <hr />
        <br />
        <div class="prevCity"></div>
      </aside>
      <div id="currentWeatherContainer">
        <div id="color">
          <div class="current-weather">
            <h2 class="city-date">current city</h2>
            <p class="temp">temp:</p>
            <p class="wind">wind:</p>
            <p class="humidity">humidity:</p>
            <p class="uvIndex">UV Index:</p>
          </div>
        </div>
        <div id="fiveDayForecast">
          <h3 class="title">5-Day Forecast</h3>
          <div class="card-container">
            <div id="nextDay0" class="card text-dark bg-info mb-3">day 1</div>
            <div id="nextDay1" class="card text-dark bg-info mb-3">day 2</div>
            <div id="nextDay2" class="card text-dark bg-info mb-3">day 3</div>
            <div id="nextDay3" class="card text-dark bg-info mb-3">day 4</div>
            <div id="nextDay4" class="card text-dark bg-info mb-3">day 5</div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
